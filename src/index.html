<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<body>
    <div class="todo">
        <header>
            <h1>My ToDos</h1>
        </header>
        <main>
            <div class="side-container">

            </div>
            <div class="container">
                <div class="container-title">

                </div>
                <div class="card-container">

                </div>
            </div>
        </main>
    </div>
    <form class="hidden" action="">
        <input type="text" id="title" placeholder="title">
        <input type="datetime-local" id="date" value="2024-07-22T18:00">
        <textarea id="descr" placeholder="(details)"></textarea>
        <select name="priority" id="priority">
            <option class="high" value="high">High</option>
            <option selected class="normal" value="normal">Normal</option>
            <option class="low" value="low">Low</option>
        </select>
        <button id="save-item" type="submit">Save</button>

    </form>

</body>

</html>
