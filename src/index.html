<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="window.js"></script>
</head>

<body>
    <div class="todo">
        <header>
            <h1>My things ToDo</h1>
            <button>+ list</button>
        </header>
        <main>
            <div class="side-container">
                <h2>New List</h2>
                <h2>List 1</h2>
                <h2>List 2</h2>
            </div>
            <div class="container">
                <div class="container-title">
                    List Name
                </div>
                <div class="card-container">

                    <div class="card">
                        <div>
                            <div class="card-title">
                                <p>Item 1</p>
                                <div>
                                    <button class="blue" data-index="0" id="edit"><img class="icon"
                                            src="edit.svg"></button>
                                    <button class="red">X</button>
                                </div>
                            </div>
                            <p>2024-07-22T18:00</p>
                            <p>This is an analysis of what needs to be done</p>
                            <p class="high">High priority</p>

                        </div>
                    </div>
                    <div class="card">
                        <div>
                            <div class="card-title">
                                <p>Item 1</p>
                                <div>
                                    <button id="edit" class="blue"><img class="icon" src="edit.svg"></button>
                                    <button class="red">X</button>
                                </div>
                            </div>
                            <p>18:00, 30-07-2023</p>
                            <p>This is an analysis of what needs to be done</p>
                            <p class="low">Low priority</p>

                        </div>
                    </div>
                    <div class="card"><button class="new">+</button></div>

                </div>
            </div>
        </main>
    </div>
    <form class="hidden" action="">
        <input type="text" id="title" placeholder="title">
        <input type="datetime-local" id="date" value="2024-07-22T18:00">
        <textarea id="descr" placeholder="(details)"></textarea>
        <select name="priority" id="priority">
            <option class="high" value="high">High</option>
            <option selected class="normal" value="normal">Normal</option>
            <option class="low" value="Low">Low</option>
        </select>
        <button type="submit">Save</button>

    </form>

</body>

</html>
